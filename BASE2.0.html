		<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
		<script type="text/javascript">
			var animaçao = {};
			animaçao.opacityIn = [0, 1];
			animaçao.scaleIn = [0.2, 1];
			animaçao.scaleOut = 3;
			animaçao.durationIn = 800;
			animaçao.durationOut = 600;
			animaçao.delay = 500;

			anime.timeline({
				loop: true
			})
				.add({
					targets: '.animaçao .letters-1',
					opacity: animaçao.opacityIn,
					scale: animaçao.scaleIn,
					duration: animaçao.durationIn
				}).add({
					targets: '.animaçao .letters-1',
					opacity: 0,
					scale: animaçao.scaleOut,
					duration: animaçao.durationOut,
					easing: "easeInExpo",
					delay: animaçao.delay
				}).add({
					targets: '.animaçao.letters-2',
					opacity: animaçao.opacityIn,
					scale: animaçao.scaleIn,
					duration: animaçao.durationIn
				}).add({
					targets: '.animaçao .letters-2',
					opacity: 0,
					scale: animaçao.scaleOut,
					duration: animaçao.durationOut,
					easing: "easeInExpo",
					delay: animaçao.delay
				}).add({
					targets: '.animaçao .letters-3',
					opacity: animaçao.opacityIn,
					scale: animaçao.scaleIn,
					duration: animaçao.durationIn
				}).add({
					targets: '.animaçao .letters-3',
					opacity: 0,
					scale: animaçao.scaleOut,
					duration: animaçao.durationOut,
					easing: "easeInExpo",
					delay: animaçao.delay
				}).add({
					targets: '.animaçao',
					opacity: 0,
					duration: 500,
					delay: 500
				});
		</script>
		<script>
			function typeWriter(elemento) {
				const textoArray = elemento.innerHTML.split('');
				elemento.innerHTML = '';
				textoArray.forEach((letra, i) => {
					setTimeout(() => elemento.innerHTML += letra, 75 * i);
				});
			}
			const titulo = document.querySelector('h6');
			typeWriter(titulo);
		</script>
